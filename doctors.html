<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Doctors - MediGuide AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <span class="logo-icon">üß†</span>
                <span class="logo-text">MediGuide AI</span>
            </a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="reminders.html" class="nav-link">Reminders</a>
                <a href="doctors.html" class="nav-link active">Find Doctors</a>
                <a href="profile.html" class="nav-link">Profile</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">Find Nearby Doctors</h1>
                <p class="page-subtitle">Discover healthcare professionals in your area</p>
            </div>

            <div class="card search-card">
                <div class="search-form">
                    <div class="form-group">
                        <label class="form-label">Doctor Specialization</label>
                        <input
                            type="text"
                            id="specialization-input"
                            class="form-input"
                            placeholder="e.g., Cardiologist, Diabetologist, General Practitioner"
                        />
                    </div>
                    <button id="find-doctors-btn" class="btn btn-primary">
                        <span id="find-btn-text">üîç Find Doctors</span>
                        <span id="find-btn-loader" class="loader" style="display: none;"></span>
                    </button>
                </div>
                <div id="error-message" class="error-message" style="display: none;"></div>
            </div>

            <div id="map-container" class="map-container" style="display: none;"></div>

            <div id="doctors-grid" class="doctors-grid"></div>

            <div id="no-doctors" class="empty-state" style="display: none;">
                <div class="empty-icon">üìç</div>
                <p class="empty-text">No doctors found</p>
                <p class="empty-subtext">Enter a specialization and click "Find Doctors" to search</p>
            </div>
        </div>
    </main>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_zNOIKq17N04xbiU0tXqkDzB_wA4MoAg
&libraries=places" async defer></script>
    <script type="module" src="js/doctors.js"></script>
</body>
</html>
